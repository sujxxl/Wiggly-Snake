<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wiggly Weener</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      touch-action: none; /* Prevent scroll on mobile */
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .dev-details {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      color: white;
      display: none;
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .dev-details.show {
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .linkedin-link {
      color: #0077b5;
      text-decoration: none;
      font-weight: bold;
      margin: 10px 0;
      display: inline-block;
    }

    .bmc-btn {
      margin-top: 20px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.2?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.2?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <app-root></app-root>

  <button class="glass-button" id="dev-btn" style="position: fixed; bottom: 20px; right: 20px;">Developer</button>

  <div class="dev-details" id="dev-details">
    <button class="close-btn" onclick="closeDevDetails()">Ã—</button>
    <h2>Developer Details</h2>
    <p>Created by Sujal Bhati</p>
    <a href="https://www.linkedin.com/in/sujalbhati" class="linkedin-link" target="_blank">LinkedIn: /in/sujalbhati</a>
    <div >
      <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="sujxxl" data-color="#FFDD00" data-emoji=""  data-font="Cookie" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
    </div>
  </div>

  <script>
    document.getElementById('dev-btn').addEventListener('click', function() {
      document.getElementById('dev-details').classList.add('show');
    });

    function closeDevDetails() {
      document.getElementById('dev-details').classList.remove('show');
    }

    // Close on outside click
    document.addEventListener('click', function(event) {
      const details = document.getElementById('dev-details');
      const btn = document.getElementById('dev-btn');
      if (!details.contains(event.target) && event.target !== btn) {
        details.classList.remove('show');
      }
    });
  </script>
</body>
</html>
