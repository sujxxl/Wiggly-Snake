<canvas #canvas class="block w-full h-full cursor-none" [class.pointer-events-none]="!warningDismissed()"></canvas>
<div class="fixed top-0 left-0 w-full h-full pointer-events-none flex items-center justify-center transition-opacity duration-1000"
     [class.opacity-0]="hasInteracted()">
  <p class="text-white font-mono text-sm opacity-50 tracking-widest">MOVE / TOUCH / SHAKE</p>
</div>

<!-- Warning Button -->

        onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='scale(1.05)'"
